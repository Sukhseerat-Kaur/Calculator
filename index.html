<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    
  </head>
  <body>
    <div class="container">
      <div class="inside-container">
        <div class="screen">
          <input type="text" placeholder="0" required />
        </div>
        <div class="btns">
          <div class="top-btns">
            <button id="Del">Del</button>
            <button id="AC">AC</button>
          </div>
          <div class="digits">
            <div class="row1">
              <button>7</button>
              <button>8</button>
              <button>9</button>
              <button class="operations">+</button>
            </div>
            <div class="row2">
              <button>4</button>
              <button>5</button>
              <button>6</button>
              <button class="operations">-</button>
            </div>
            <div class="row3">
              <button>3</button>
              <button>2</button>
              <button>1</button>
              <button class="operations">x</button>
            </div>
            <div class="row4">
                <button>.</button>
                <button>0</button>
                <button class="operations">=</button>
                <button class="operations">/</button></div>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
